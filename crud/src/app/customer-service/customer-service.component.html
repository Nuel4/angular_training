<mat-toolbar>
    <mat-toolbar-row>
        <span class="header-font">CRUD Operation in Angular</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-grid-list cols="4" rowHeight="220px">
    <mat-grid-title [colspan]="2" [rowspan] ="2">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>Create Customer Form</mat-card-title>
            </mat-card-header>
<mat-card-content>
    <div class="example-container">
        <form [formGroup] ="insertCustomerForm">
            <mat-form-field class="dt-full-width">
                <input matInput placeholder ="Name" formControlName="Name">
            </mat-form-field>
            <mat-form-field class="dt-full-width">
                <input matInput placeholder="Email" formControlName="Email">
            </mat-form-field>
            <mat-form-field class="dt-full-width">
                <input matInput placeholder="phone" formControlName="phone"> 
            </mat-form-field>

            <mat-form-field class="dt-full-width">
                <textarea matInput placeholder="Notes" formControlName="Notes"></textarea> 
            </mat-form-field>

            <mat-form-field class="dt-full-width">
                <mat-select placeholder="Gender" formControlName="Gender" [(ngModel)]="selectedValue">
                    <mat-option *ngForm ="let gen of gender" [value] ="gen.value">
                      {{gen.value}}
                    </mat-option> 
                    </mat-select>
            </mat-form-field> 
        </form>
    </div>
</mat-card-content>

<button mat-fab color="primary" style="margin-left: 45%;" (click) ="onSaveCustomer">Save</button>
        </mat-card>
    </mat-grid-title>
   <mat-grid-title [colspan] ="2" [rowspan]="2">
       <table mat-table [dataSource] ="dataSource" class="mat-elevation-z8">

<!--Checkbox column-->
<ng-container matColumnDef="Id">
    <mat-checkbox (change) ="$event ? masterToggle(): null" [checked]="selection.hasValue()">
    </mat-checkbox>
    <th mat-header-cell *matHeaderCellDef>
        <button mat-fab color="warn" (click)="onRefreshCustomer()">Refresh</button>
    </th>
    <td mat-cell *matCellDef ="let row">
        <mat-checkbox (click) ="$event.stopPropagation()" (change) ="$event ? selection.toggle(row) :null" [checked0]="[aria-label" ="checkedboxlabel(row)"></mat-checkbox>

    </td>
</ng-container>

       </table>

   </mat-grid-title>
</mat-grid-list>
