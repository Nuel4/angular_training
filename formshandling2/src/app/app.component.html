
<h2>New form tutorials</h2>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--<form (ngSubmit) ="onSubmit(f)" #f="ngForm">may use this method or the one below -->
        <form [formGroup] ="signupForm" (ngSubmit)="onSubmit()"> 
          <div formGroupName="userData">
            <div class="form-group">
              <label for="username">username</label>
              <input type="text" id="username" 
              formControlName ="username"
              class="form-control">

              
              <span 
              *ngIf="!signupForm.get('userData.username').valid
              && signupForm.get('userData.username').touched"
              class="help-block">
              <br>
              <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden'] ">
            Name is Invalid!  </span>

            <span *ngIf="signupForm.get('userData.username').errors['required']">
              This field is required !</span>
      
              </span>
                 </div>
  
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="username" 
              formControlName ="email"
              class="form-control">
              <span *ngIf="!signupForm.get('userData.email').valid
              && signupForm.get('userData.email').touched"
              class="help-block">Please Enter a valid email address</span>
           
            </div>

          </div>
  
          
          
            <div class="radio" *ngFor="let gender of genders">
              <label>
                <input type="radio"   formControlName="gender"
                 [value] ="gender">{{ gender }}
              </label>      
            </div>
            <div formArrayName="hobbies">
              <h4>Your Hubbies !</h4>
              <button class="btn btn-danger" type="button"
              (click)="onAddHobby()">Add Hobby</button>

              <div class="form-group" *ngFor="let hobbyControl of getControls();
              let i =index">
                <input type="text" class="form-control" [formControlName]="i">

              </div>
            </div>

            <span *ngIf="!signupForm.valid
            && signupForm.touched"
            class="help-block">Please select gender </span>
         
<br><br>
            <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      </div></div></div>
