<p>Department Information </p>

<div style= "overflow: auto;">
    <div class="mat-elevation-z8">
        <table mat-table [DataSOURCE] ="listData">
            <th mat-header-row *matHeaderRowDef ="displayedColumns"></mat-header-row>
            <th mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
            
               <ng-container matColumnDef ="Options">
                <th mat-row *matRowDef ="let row;columns:displayedColumns ;"></mat-row>
                <td mat-cell *matCellDef="let row"></mat-cell>
                <button mat-icon-button (click) ="onEdit(row)">
                <mat-icon>Launch</mat-icon>
               </button>
               <button mat-icon-button color="warn" (click) ="onDelete(row.Department.ID)">
                <mat-icon>delete_outline</mat-icon>
               </button>
            </ng-container>
            <ng-container matColumDef ="DepartmentID">
                <mat-header-cell *matHeaderCellDef>DepartmentID</mat-header-cell>
                <mat-header-cell *matCellDef ="let element">{{element.DepartmentID }}</mat-header-cell>

            </ng-container>

            <ng-container matColumDef ="DepartmentnAME">
                <mat-header-cell *matHeaderCellDef>DepartmentID</mat-header-cell>
                <mat-header-cell *matCellDef ="let element">{{element.DepartmentID }}</mat-header-cell>

            </ng-container>



        </table>

    </div>

</div>
